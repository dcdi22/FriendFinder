<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <title>Survey</title>
</head>

<body>
    <div class="container">
        <h1>Survey Questions</h1>
        <hr>
        <h2>About You</h2>
        <form role="form" id="form">
            <div class="form-group">
                <label for="name">Name (required)</label>

            <div class="form-group">

            </div>
            <hr>
            <div class="form-group">

                    <option value="empty"></option>

                    <option value="2">2</option>
                    <option value="3">3</option>

                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question2">I wish a had extra arms.</label>
                <select class="form-control" id="q2">
                    <option value="empty"></option>
                    <option value="1">1</option>

                    <option value="3">3</option>

                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question3">I think very highly of cats.</label>
                <select class="form-control" id="q3">

                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question4">I enjoy reading minds.</label>
                <select class="form-control" id="q4">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question5">I participate in archery as a hobby.</label>
                <select class="form-control" id="q5">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question6">I am nervous around other people's pets.</label>
                <select class="form-control" id="q6">
                    <option value="empty"></option>
                    <option value="1">1</option>

                    <option value="4">4</option>

                </select>
            </div>
            <div class="form-group">
                <label for="question7">I don't do well when swimming with dolphins.</label>
                <select class="form-control" id="q7">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>

                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question8">I am good at juggling.</label>
                <select class="form-control" id="q8">
                    <option value="empty"></option>
                    <option value="1">1</option>

                </select>
            </div>
            <div class="form-group">
                <label for="question9">I prefer to live in a dirt hole over living in a nest in the trees.</label>
                <select class="form-control" id="q9">

                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>

                </select>
            </div>
            <div class="form-group">
                <label for="question10">I can keep calm and collected even in the face of demise.</label>
                <select class="form-control" id="q10">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button id="submit" type="submit" class="btn btn-warning btn-lg mb-3">Submit</button>
        </form>


        <!-- Modal -->
        <div class="modal fade" id="bfModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Best Match</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h2 id="bfName"></h2>
                        <img id="bfImg" src="#">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        $("#submit").on("click", function (event) {
            event.preventDefault();
            console.log("Hello I've been clicked")

            // Validate 
            var valid = true;

            if ($("#name").val() === "" || $("#image").val() === "") {
                valid = false;
            } else if ($("#q1,#q2,#q3,#q4,#q5,#q6,#q7,#q8,#q9,#q10").val() === "empty") {
                valid = false;
            }

            if (valid === true) {
                var user = {
                    name: $("#name").val().trim(),
                    photo: $("#image").val().trim(),
                    scores: [$("#q1").val(),
                        $("#q2").val(),
                        $("#q3").val(),
                        $("#q4").val(),
                        $("#q5").val(),
                        $("#q6").val(),
                        $("#q7").val(),
                        $("#q8").val(),
                        $("#q9").val(),
                        $("#q10").val()
                    ]
                };
                $.post("/api/friends", user, function (data) {
                    console.log(data);
                    $("#bfName").text(data.name);
                    $("#bfImg").attr("src", data.photo);
                    $("#bfModal").modal("toggle");
                });
            } else {
                // If a required field is missing, show alert
                alert("Survey is incomplete!");
            }

        })
    </script>
</body>

</html>
